name: Publish ContextAuthGuard
on:
  workflow_dispatch:

jobs:
  publish:
    name: publish
    runs-on: ubuntu-latest
    steps:
      - name: publish
        uses: anton-nagornyi/anyit-act/.github/composite-actions/publish@main
        with:
          working-directory: packages/auth/context-guard
          npm-auth-token: ${{ secrets.NPM_AUTH_TOKEN }}
